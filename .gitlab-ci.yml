image: dillaio/docker

variables:
  VERSION: 1.0.0

cache: &cache_rust
  paths:
    # https://doc.rust-lang.org/cargo/guide/cargo-home.html#caching-the-cargo-home-in-ci
    # - .cargo/
    - .cargo/.crates.toml
    - .cargo/.crates2.json
    - .cargo/bin/
    - .cargo/registry/index/
    - .cargo/registry/cache/
    - .cargo/git/db/
    - target/

stages:
  - test
  - doc

test:
  stage: test
  cache: *cache_rust
  script:
    - rm -f crates/dilla-renderer/src/build/ds.rs && cp crates/dilla-renderer/src/build/test.rs crates/dilla-renderer/src/build/ds.rs
    - RUST_BACKTRACE=0 DS=test cargo test --package dilla-renderer --test tests_core --no-fail-fast -- --exact --nocapture
    - RUST_BACKTRACE=0 DS=test cargo test --doc -p dilla-renderer --no-fail-fast -- --exact --nocapture
  # only:
    # - merge_requests
  only:
    changes:
      - crates/dilla-renderer/*

coverage:
  stage: test
  cache: *cache_rust
  script:
    - cd crates/dilla-renderer && cargo tarpaulin --out Xml
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: cobertura.xml
  coverage: '/\d+\.\d+% coverage, /'
  only:
    - tags
  except:
    - branches

.lint:
  stage: test
  cache: *cache_rust
  script:
    - cargo fmt -- --check
    # - cargo clippy --workspace --all-targets --all --fix --allow-dirty -- -D warnings -W clippy::all
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - crates/dilla-renderer/*
        - crates/dilla-describer/*

.audit:
  stage: test
  cache: *cache_rust
  before_script:
    - cargo binstall audit
  script:
    - cargo audit
  only:
    - tags
  except:
    - branches
  allow_failure: true

pages:
  stage: doc
  script:
    - rm -f crates/dilla-renderer/src/build/ds.rs && cp crates/dilla-renderer/src/build/test.rs crates/dilla-renderer/src/build/ds.rs
    - RUSTC_BOOTSTRAP=1 RUSTDOCFLAGS="--cfg=docsrs --html-in-header doc-header.html --enable-index-page -Z unstable-options" cargo doc --no-deps --document-private-items
    - cd $CI_PROJECT_DIR && mkdir -p public
    - cd $CI_PROJECT_DIR && cp -r target/doc* public/
  artifacts:
    paths:
      - public
  only:
    changes:
      - crates/dilla-renderer/*
      - crates/dilla-describer/*
  when: manual